<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Player Test</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Bootstrap Player -->
    <link href="{{ url_for('static', filename='bootstrap-player.css') }}" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="col-md-6">
      <h1>Music Player Test & Demo</h1>
      <h2>By EndenDragon</h2>
        <audio controls>
          <!--<source src="http://www.w3schools.com/html/horse.ogg" type="audio/ogg" />-->
          <source src="http://radio.mane-frame.com:8000/stream-128.mp3" type="audio/mpeg" />
          <a href="http://radio.mane-frame.com:8000/stream-128.mp3">mane-frame</a>
          An html5-capable browser is required to play this audio. 
        </audio>
        <p id="update_radio_subtxt"><strong>Currently playing: </strong>{{ playing }} - <strong>Currently viewing: </strong>{{ viewers }}</p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap-player.js') }}"></script>
    
    <script>
      setInterval(                               //Periodically 
        function()
        {
          $.get( "/update_radio_subtxt", function( data ) {
            $( "#update_radio_subtxt" ).html( data );
          });
        },
        10000);                                    // And do it every 10 secs
    </script>
    
  </body>
</html>
